<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ToDo, List!</title>
  </head>
  <body>
      <div class="container my-4">
    <h1>ToDo, List!</h1>


        <div class="mb-3">
          <label for="title"  class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Add an item to the list.</div>
        </div>
        
        <div class="mb-3">
                <label for="discription" class="form-label">Discription</label>
                <textarea class="form-control" id="discription" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="add">Add to List</button>
        <button  class="btn btn-warning" onclick="clearStorage()">Clear List</button>
        <div id="items" class="my-4">
        <h2>Your Items</h2>
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S_No.</th>
                    <th scope="col">Items Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Actions.</th>
                    
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Get some Coffee</td>
                    <td>You need a Coffee to start your day.</td>
                    <td><button class="btn btn-sm btn-danger">Delete</button></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
      
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="./ToDo.js"></script>
  </body>
</html>
